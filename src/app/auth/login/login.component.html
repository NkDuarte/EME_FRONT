<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <form [formGroup]="form_login" autocomplete="off" (ngSubmit)="setDataLogin()">
                <mat-form-field appearance="fill" class="w-75">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput formControlName="email" placeholder="pat@example.com">
                </mat-form-field>
                <mat-form-field  class="w-75" appearance="fill">
                    <mat-label>Contraseña</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <button  mat-icon-button matSuffix  (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide" type="button" class="btn btn-outline-link">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <div class="mt-4">
                    <div class="my-2">
                        <button mat-button type="button" routerLink="/oauth/register">¿No tienes cuenta? Registrate</button>
                    </div>
                    <button mat-flat-button type="submit" [disabled]="form_login.invalid || load_form === true">
                        @if (load_form) {
                            <i class='bx bx-loader-alt bx-sm bx-spin'></i>
                        } @else {
                            Iniciar Sesión
                        }
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
